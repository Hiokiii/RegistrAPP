<app-encabezado titulo="RegistrAPP"></app-encabezado> 

<ion-content class="ion-padding">
  <form class="animate__animated animate__fadeInUp" #miformulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input  required type="text" name="usr" [(ngModel)]=usuario.username></ion-input>
    </ion-item> 
    
    <ion-item>
      <ion-label  position="floating">Contraseña</ion-label>
      <ion-input  required type="password" name="psw" [(ngModel)]=usuario.password></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="miformulario.invalid">
      Ingresar
    </ion-button>

    <ion-button expand="block" fill="clear" shape="round" routerLink="../recuperaralumno">
      Recuperar contraseña
    </ion-button>
  </form>
  
</ion-content>

<app-footer></app-footer>
